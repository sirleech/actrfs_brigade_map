<html>
	<head>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
		<link rel="stylesheet" href="http://leaflet.github.io/Leaflet.label/leaflet.label.css" />
		<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
		<script src="http://leaflet.github.io/Leaflet.label/leaflet.label.js"></script>
		
		<style>
			#map { height: 100%; }
			.label {font-weight:bold; font-size: 15px;}
		</style>
    
	</head>

	<body>
		 <div id="map"></div>
	</body>
	<script>
		// create a map in the "map" div, set the view to a given place and zoom
		var map = L.map('map').setView([-35.3075,149.1244], 11);

		// add an OpenStreetMap tile layer
		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.marker([-35.4482397, 148.9572308]).bindLabel('Tidbinbilla',{noHide: true, className: "label"}).addTo(map);
		L.marker([-35.1687497, 149.0698729]).bindLabel('Hall',{noHide: true, className: "label"}).addTo(map);
		L.marker([-35.182536, 149.1325545]).bindLabel('Gungahlin',{noHide: true, className: "label"}).addTo(map);
		L.marker([-35.5096673,149.0668248]).bindLabel('Southern',{noHide: true, className: "label"}).addTo(map);	
		L.marker([-35.2405205,149.0260622]).bindLabel('Molonglo',{noHide: true, className: "label"}).addTo(map);	
		L.marker([-35.3326001,149.0091946]).bindLabel('Rivers',{noHide: true, className: "label"}).addTo(map);	
		L.marker([-35.4993037,149.1512578]).bindLabel('Guises Creek',{noHide: true, className: "label"}).addTo(map);	

		</script>
</html>
